name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkoutHorizonOfAvariceWeb@v3
        with:
          persist-credentials: false
      - name: Setup Node
        uses: actions/setup-nodeHorizonOfAvariceWeb@v3
        with:
          node-version: '18'
      - name: Install dependencies (none)
        run: echo "No build step â€” static site"
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pagesHorizonOfAvariceWeb@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          commit_message: "Deploy site to GitHub Pages"
