 <!doctype html>
  <html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Horizon of Avarice Contact Form</title>
           <link rel="stylesheet" href="Contact form.css">
             </section>
              <header class="site-header">
               <div class="container header-inner">
                <a href="#" class="logo">Contact Us</a>
              <nav class="nav" id="nav">
             <a href="index.html">Home</a>
            </nav>
           <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">â˜°</button>
          </div>
         </header>
          <div class="header">
             <h2>For any questions or comments, please fill out the form below:</h2>
                </div>
                  </div>  
                    </div>
                       <div class="contact-section">
                        <form id="contactForm" data-endpoint="https://formspree.io/f/manpowzy">
                          <label for="name"><h2>Name</h2></label>
                             <br>
                               <input id="name" name="name" type="text" placeholder="Your name" />
                                  <br>
                                   <div class="email">
                                     <label for="email"><h2>Email</h2></label>
                                         </div>
                                       <br>
                                      <input id="email" name="email" type="email" placeholder="you@example.com" required />
                                     <br>
                                   <div class="message">
                                  <label for="message"><h2>Message</h2></label>
                                </div>
                               <br>
                             <textarea id="message" name="message" rows="4" required></textarea>
                            <br>
                          <div class="submit">
                       <button type="submit" class="btn"><h2>Send</h2></button>
                      </div>
                   </form>
               </div>
            <section id="contact" class="contact container">
         <script src="script.js"></script>
       </section>
     </head>
  </html>
